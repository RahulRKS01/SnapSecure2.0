{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <span>SS</span>
            </div>
            <h1>Create your account</h1>
            <p>Join SnapSecure to protect your packages</p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <div class="password-requirements">
                        <p>Password must be at least 8 characters</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#" class="form-link">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create account</button>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="form-link">Sign in</a></p>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
