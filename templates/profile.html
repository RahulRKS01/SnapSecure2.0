{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h1>Welcome, {{ user.first_name }}</h1>
    </div>
    <div class="profile-card">
        <div class="profile-avatar">
            <img src="{{ url_for('static', filename='images/ProfilePicture.jpg') }}" alt="Profile Picture">
        </div>
        <div class="profile-details">
            <div class="profile-row">
                <div class="profile-field">
                    <label>First Name</label>
                    <p>{{ user.first_name }}</p>
                </div>
                <div class="profile-field">
                    <label>Last Name</label>
                    <p>{{ user.last_name }}</p>
                </div>
            </div>
            <div class="profile-row">
                <div class="profile-field">
                    <label>Email</label>
                    <p>{{ user.email }}</p>
                </div>
                <div class="profile-field">
                    <label>Address</label>
                    <p>{{ user.address or 'N/A' }}</p>
                </div>
            </div>
            <div class="profile-row">
                <div class="profile-field full-width">
                    <label>Description</label>
                    <p>{{ user.description or 'N/A' }}</p>
                </div>
            </div>
        </div>
        <div class="profile-actions">
            <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit</a>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Return</a>
        </div>
    </div>
</div>
{% endblock %}
