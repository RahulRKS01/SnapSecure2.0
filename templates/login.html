{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <span>SS</span>
            </div>
            <h1>Welcome back to SnapSecure</h1>
            <p>The AI-Powered Package Theft Detection System</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form class="auth-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="form-help">
                    <a href="#" class="form-link">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('signup') }}" class="form-link">Sign up</a></p>
            </div>
        </form>
    </div>
</div>
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}
