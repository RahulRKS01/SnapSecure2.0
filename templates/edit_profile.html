{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_profile.css') }}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h1>Welcome, {{ user.first_name }}</h1>
    </div>
    <div class="profile-card">
        <form method="POST" action="{{ url_for('edit_profile') }}" class="profile-form">
            <div class="profile-avatar">
                <img src="{{ url_for('static', filename='images/ProfilePicture.jpg') }}" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <div class="profile-row">
                    <div class="profile-field">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="profile-field">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                </div>
                <div class="profile-row">
                    <div class="profile-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="profile-field">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="{{ user.address or '' }}">
                    </div>
                </div>
                <div class="profile-row">
                    <div class="profile-field full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description">{{ user.description or '' }}</textarea>
                    </div>
                </div>
            </div>
            <div class="profile-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
